<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="score">
      <p>Player Score: <p id="playerScore"></p></p>
      <p>Computer Score: <p id="cpuScore"></p></p>
      <p>Draws: <p id="drawScore"></p></p>
      <p>Round Count: <p id="roundScore"></p></p>
    </div>
    <div id="content-window">
      <h1>Rock Paper Scissors</h1>
      <div id="button-container">
        <button id="rock" onclick="setRock()">
          <div><h3>Rock</h3></div>
        </button>
        <button id="paper" onclick="setPaper()">
          <div><h3>Paper</h3></div>
        </button>
        <button id="scissors" onclick="setScissors()">
          <div><h3>Scissors</h3></div>
        </button>
      </div>
    </div>
  </body>
  <script src="scripts/rock-paper-scissors.js"></script>
</html>
